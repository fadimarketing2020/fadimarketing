<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fadi Marketing</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:white;
      text-align:center;
    }

    .hero{
      padding:60px 20px;
    }

    .hero img{
      width:220px;
      border-radius:20px;
      box-shadow:0 0 25px rgba(0,0,0,0.5);
    }

    h1{
      margin-top:20px;
      font-size:38px;
    }

    p{
      color:#cbd5e1;
      font-size:18px;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:15px;
      padding:40px;
    }

    .gallery img{
      width:100%;
      border-radius:15px;
      transition:0.3s;
    }

    .gallery img:hover{
      transform:scale(1.05);
    }

    .btn{
      display:inline-block;
      margin-top:25px;
      padding:12px 30px;
      background:#22c55e;
      color:white;
      text-decoration:none;
      border-radius:10px;
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="images/profile.jpg">
    <h1>Fadi Marketing</h1>
    <p>Digital Marketing & Ads Specialist</p>
    <a href="https://wa.me/201202453233" class="btn">تواصل واتساب</a>
  </div>

  <h2>أعمالي ونتائج الحملات</h2>

  <div class="gallery">
    <img src="images/1.jpg">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
    <img src="images/4.jpg">
    <img src="images/5.jpg">
  </div>

</body>
</html>
